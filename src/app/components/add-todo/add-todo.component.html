<form class="add-todo-form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    name="title"
    nz-input
    nzSize="large"
    [(ngModel)]="title"
    placeholder="Add todo..."
  />
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzGhost
    type="submit"
    class="btn"
  >
    Submit
  </button>
</form>
