<form class="add-todo-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <input
    type="text"
    name="title"
    nz-input
    nzSize="large"
    ngModel
    placeholder="Add todo..."
    required
  />
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzGhost
    type="submit"
    class="btn"
  >
    Submit
  </button>
</form>
