<div [ngClass]="setClasses()">
  <input
    (change)="onToggle(todo)"
    id="{{ todo.$key }}"
    [checked]="todo.completed"
    type="checkbox"
  />
  <span>{{ todo.title }}</span>
  <button nz-button nzGhost (click)="onDelete(todo.$key)" class="delete-button">
    <i
      nz-icon
      nzType="delete"
      nzTheme="twotone"
      [nzTwotoneColor]="'#eb2f96'"
    ></i>
  </button>
</div>
